<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Salary Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Student Salary Management</h1>
    <table id="students-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Total Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Add Payment Section -->
    <div id="add-payment">
      <h2>Add Payment</h2>
      <form id="add-payment-form">
        <label for="student">Select Student:</label>
        <select id="student"></select>

        <label for="payment-amount">Amount:</label>
        <input
          type="number"
          id="payment-amount"
          placeholder="Enter payment amount"
          required
        />

        <label for="payment-date">Date:</label>
        <input type="date" id="payment-date" required />

        <label for="payment-month">Month:</label>
        <select id="payment-month" required>
          <option value="">Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <button type="submit">Add Payment</button>
      </form>
    </div>

    <!-- Payment History Section -->
    <div>
      <h3>Payment History</h3>
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Month</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="payment-history"></tbody>
      </table>
    </div>
    <div id="add-student">
      <h2>Add Student</h2>
      <form id="add-student-form">
        <label for="new-student-name">New Student Name:</label>
        <input
          type="text"
          id="new-student-name"
          placeholder="Enter student name"
          required
        />
        <button type="submit">Add Student</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
